<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno Chatbot</title>
    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const responseElement = document.getElementById('response');
            
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message})
            });

            const data = await res.json();
            responseElement.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            responseElement.innerHTML += `<p><strong>Chatbot:</strong> ${data.response}</p>`;
            document.getElementById('message').value = '';
        }
    </script>
</head>
<body>
    <h1>Bruno Chatbot</h1>
    <div id="response"></div>
    <input type="text" id="message" placeholder="Ask about our offers...">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
